<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css" />
    <style>
        /* style 안에 css 언어 작성*/
        /* internal 방식의 스타일 정용*/
        h3 {
            color: red;
        }
    </style>
</head>
<body>
    <!-- inline 방식의 스타일 적용 -->
    <h4 style="color : #00ff00">inline 방식으로 스타일 적용</h4>
    <h4> 이건 적용 안되는 거임 css로 안했으니깐</h4>
    
    <h3> internal 방식으로 스타일 적용</h3>
    <h3> h3안에서 적용하는거는 모두 다 적용</h3>

    <h5>external 방식으로 스타일 적용 한거임</h5>
</body>
</html>
