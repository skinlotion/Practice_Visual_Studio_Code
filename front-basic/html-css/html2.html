<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 고급</title>
</head>
<body>
    <!-- 그룹요소 -->
    <!-- div : 화면의 구역을 나눌 때 사용하는 그룹 요소 / 기본값으로 block형태(한줄 다차지하는 형태) {너비와 높이를 지정할 수 있다}-->
    <div style="background-color: #ff0000;"> div 요소 </div>
    
    <!-- span : 특정 콘텐츠를 지정할 때 사용하는 그룹 요소 / 기본값으로 inline형태 ( 콘텐츠 사이즈 만큼 차지하는 형태) {너비와 높이를 지정할 수 없다}-->
    <span style="background-color: #00f;"> span요소 </span>

    <!-- 폼요소 -->
    <!-- form : 사용자로부터 입력을 받고 처리하는 요소 -->
    <!-- action : 입력처리를 어떤 경로로 보낼 것 인가 -->
    <!-- method : 입력처리를 어떻게 할 것 인가 -->

    <!-- get방식 : 서버로부터 데이터를 받기위해 사용하는 매서드-->
    <!-- 데이터가 URL에 붙어서 전송됨-->

    <!-- post 방식 : 서버에 데이터를 저장하기 위해 사용하는 메서드 -->
    <!-- 데이터가 Request Body라는 곳에 숨겨져서 전송 됨-->

    <form action="form-action.html" method="post">
        <!-- input : 사용자로부터 입력을 받을 수 있는 요소 (단일 테그임)-->
        <!-- type : 어떤 형태로 입력을 받을 건인가 -->
        <!-- placeholder : 입력이 되어있지 않을때 나타날 문구 -->
        <!-- name : 입력을 어떠한 이름으로 받을 것 인가 -->
        <!-- value : 값을 직접 지정할 때 사용 -->

        <input type="text" placeholder="이름을 입력하세요." name="name1" value="홍길동" />
        <input type="password" name="password" />
        <!-- button : 사용자로부터 클릭 이벤트를 받을 수 있는 요소 -->
        <!-- type : 버튼이 어떤 행위를 할 것 인가-->
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
        <button type="menu">메뉴</button>
    </form>

    <!-- input type -->
    <!-- text : 문자열을 입력받는 타입 -->
    <!-- password : 문자열을 입력 받는 타입 / 가려짐 -->
    <!-- number : 숫자를 입력받는 타입 -->
    <input type="number" placeholder="number type" />
    <!-- range : 숫자를 범위 내에서 지정하는 타입 -->
    <input type="range" placeholder="range type" min="0" max="10" step="2" />
    <form action="#" method="get">
        <!-- checkbox : 선택을 할 수 있는 타입 -->
        <input type="checkbox" name="checkbox1" value="1"/>
        <input type="checkbox" name="checkbox1" value="2"/>

        <!-- radio : 선택을 할 수 있는 타입 / (한번체크하면 풀 수 없음) -->
        <input type="radio" name="radio1" value="a" />
        <input type="radio" name="radio1" value="b" />

        <button type="submit">제출</button>
    </form>
   
    <!-- time : 시간을 선택 할 수 있는 타입 -->
    <input type="time" name="time1" />
    <!-- date : 날짜를 선택 할 수 있는 타입-->
    <input type="date" />
    <!-- datetime-local : 날짜 및 시간을 선택 할 수 있는 타입-->
    <input type="datetime-local" />
    <!-- file : 파일을 선택 할 수 있는 타입-->
    <input type="file" accept=".pdf, image/*" />

    <!--select : 지정된 값중에 선택을 할 수 있는 요소 -->
    <select name ="fruit">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="carrot">당근</option>
    </select>

    <!-- audio : 오디오 리소스를 표시하는 요소 -->
    <audio controls autoplay muted>
        <source src="asset/media/sample.mp3" type="audio/mpeg" />
    </audio>

    <!-- video : 비디오 리소스를 표시하는 요소 -->
    <video controls autoplay muted>
        <source src="asset/media/sample.mp4" type="video/mp4" />
    </video>

</body>
</html>
