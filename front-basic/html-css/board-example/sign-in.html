<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="sign-in.css" />
</head>
<body>
    <div id="wrapper">
        <div id="navigation">
            <div class="navigation-left">
                <div class="logo-fill-icon"></div>
                <div class="navigation-logo-text">Hoons Board</div>
            </div>
            <div class="navigation-rifht">
                <div class="icon-button">
                    <div class="search-icon"></div>
                </div>
            </div>
        </div>

        <div id="main">
            <div class="main-container">
                <div class="main-left">
                    <div class="main-jumbotron-box">
                        <div class="main-jumbotron-box-image"></div>
                        <div class="main-jumbotron-text-box">
                            <div class="main-jumbotron-box-text">환영합니다.</div>
                            <div class="main-jumbotron-box-text">HOONS BOARD입니다.</div>
                        </div>
                        
                    </div>
                </div>

                <div class="main-right">
                    <div class="main-right-card">
                        <div class="main-card-top">
                            <div class="main-card-title">로그인</div>
                            <div class="input-box">
                                <div class="input-lable">이메일</div>
                                <div class="input-container">
                                    <input class="input" type="text" placeholder="이메일 주소를 입력해주세요."/>
                                </div>
                            </div>
                            
                            <div class="input-box">
                                <div class="input-lable">비밀번호</div>
                                <div class="input-container">
                                    <input class="input" type="password" placeholder="비밀번호를 입력해 주세요."/>
                                    <div class="icon-button">
                                        <div class="eye-close-icon"></div>
                                    </div>
                                </div>
                            </div> 
                        </div>

                        <div class="main-card-bottom">
                            <div class="sign-in-button">로그인</div>
                            <div class="main-card-description">신규 사용자이신가요? <span class="border">회원가입</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
